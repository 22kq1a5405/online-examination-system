<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback & Support - TechyWorld</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
    }

    /* Navbar */
    nav {
      background-color: #003366;
      color: white;
      padding: 12px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo-container {
      display: flex;
      align-items: center;
    }

    .logo-circle {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background-color: #ffffff;
      color: #003366;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 16px;
      margin-right: 10px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }

    nav h1 {
      font-size: 18px;
      margin: 0;
    }

    .back-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }

    .back-btn:hover {
      background-color: #0056b3;
    }

    h2 {
      text-align: center;
      color: #003366;
      margin-top: 30px;
    }

    form {
      background-color: white;
      max-width: 500px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.05);
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #003366;
      font-size: 14px;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button[type="submit"] {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
    }

    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #28a745;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      display: none;
      font-size: 14px;
      z-index: 9999;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo-container">
      <div class="logo-circle">TW</div>
      <h1>TechyWorld</h1>
    </div>
    <button class="back-btn" onclick="window.location.href='dashboard.html'">Return to Dashboard</button>
  </nav>

  <h2>Feedback & Support</h2>

  <form id="feedbackForm">
    <label for="name">Your Name</label>
    <input type="text" id="name" required>

    <label for="email">Email <small style="color: gray;">(required to get response)</small></label>
    <input type="email" id="email" required>

    <label for="type">Feedback Type</label>
    <select id="type" required>
      <option value="Bug Report">Bug Report</option>
      <option value="Feature Request">Feature Request</option>
      <option value="General Help">General Help</option>
    </select>

    <label for="message">Message</label>
    <textarea id="message" rows="4" required></textarea>

    <button type="submit">Submit Feedback</button>
  </form>

  <div class="toast" id="toastMsg">Feedback sent successfully! ðŸ’™</div>

  <script>
    document.getElementById("feedbackForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const feedback = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        type: document.getElementById("type").value,
        message: document.getElementById("message").value
      };

      const submitButton = this.querySelector("button");
      submitButton.disabled = true;
      submitButton.textContent = "Submitting...";

      fetch("http://localhost:8080/api/feedback/save", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(feedback)
      })
      .then(response => response.text())
      .then(data => {
        showToast("Feedback sent successfully! ðŸ’™");
        document.getElementById("feedbackForm").reset();
        submitButton.disabled = false;
        submitButton.textContent = "Submit Feedback";
      })
      .catch(error => {
        showToast("Something went wrong, try again. âŒ", true);
        console.error(error);
        submitButton.disabled = false;
        submitButton.textContent = "Submit Feedback";
      });
    });

    function showToast(message, isError = false) {
      const toast = document.getElementById("toastMsg");
      toast.textContent = message;
      toast.style.backgroundColor = isError ? "#dc3545" : "#28a745";
      toast.style.display = "block";
      setTimeout(() => {
        toast.style.display = "none";
      }, 3000);
    }
  </script>

</body>
</html>
