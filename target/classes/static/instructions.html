<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exam Instructions - TechyWorld</title>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* --- CSS Variables for Blue Theming (Consistent across pages) --- */
    :root {
        --primary-blue: #003366;       /* Dark Navy Blue */
        --accent-blue: #007bff;        /* Standard Bright Blue */
        --light-blue: #e0f2ff;         /* Very Light Blue */
        --gradient-start: #cceeff;     /* Lighter Blue for gradients */
        --gradient-end: #e6f9ff;       /* Even lighter Blue for gradients */
        --hover-blue: #0056b3;         /* Darker blue on hover */
        --text-dark: #333333;          /* Dark text for readability */
        --text-light: #ffffff;         /* Light text for dark backgrounds */
        --border-color: #cccccc;
        --shadow-light: rgba(0,0,0,0.1);
        --shadow-medium: rgba(0,0,0,0.2);
    }

    body {
      margin: 0;
      font-family: 'Source Sans 3', sans-serif;
      color: var(--text-dark);
      /* --- NEW: Classy background --- */
      background: linear-gradient(135deg, #002e5a 0%, #004080 100%); /* Deep, professional blue gradient */
      min-height: 100vh; /* Ensure it takes full viewport height */
      display: flex; /* Use flexbox to center content */
      align-items: center; /* Center horizontally */
      justify-content: center; /* Center vertically */
      padding: 20px; /* Add some padding to prevent box from touching edges on small screens */
      box-sizing: border-box; /* Include padding in element's total width and height */
    }

    /* --- Instructions Box --- */
    .instructions-box {
      background: var(--text-light); /* White background */
      padding: 30px; /* DECREASED PADDING HERE (from 40px) */
      border-radius: 15px;
      box-shadow: 0 12px 30px var(--shadow-medium);
      max-width: 500px; /* DECREASED MAX-WIDTH HERE (from 650px) */
      width: 100%; /* Ensure it's responsive */
      text-align: center;
      border-top: 8px solid var(--accent-blue);
      flex-shrink: 0; /* Prevent the box from shrinking */
    }

    h2 {
      color: var(--primary-blue);
      margin-bottom: 25px;
      font-size: 2.2em;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.05);
    }

    ul {
      text-align: left;
      margin-bottom: 30px;
      padding-left: 25px;
      list-style-type: none;
    }

    ul li {
      margin-bottom: 12px;
      color: var(--text-dark);
      font-size: 1.1em;
      position: relative;
      padding-left: 25px;
    }

    ul li::before {
      content: 'âœ”';
      position: absolute;
      left: 0;
      color: var(--accent-blue);
      font-weight: bold;
      font-size: 1.2em;
      line-height: 1;
      top: 2px;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 15px; /* DECREASED GAP HERE (from 25px) */
      margin-top: 30px;
    }

    button {
      padding: 14px 30px;
      font-size: 1.1em;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
      color: var(--text-light);
      box-shadow: 0 4px 10px var(--shadow-light);
    }

    .agree-btn {
      background-color: var(--accent-blue);
    }

    .agree-btn:hover {
      background-color: var(--hover-blue);
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 123, 255, 0.4);
    }

    .cancel-btn {
      background-color: var(--primary-blue);
    }

    .cancel-btn:hover {
      background-color: var(--hover-blue);
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 51, 102, 0.4);
    }

    /* --- Responsive Adjustments --- */
    @media (max-width: 768px) {
      .instructions-box {
        padding: 25px;
        max-width: 95%; /* Allow it to take more width on smaller screens */
        border-top: 6px solid var(--accent-blue);
      }
      h2 {
        font-size: 1.8em;
      }
      ul li {
        font-size: 1em;
        margin-bottom: 10px;
      }
      ul li::before {
        font-size: 1.1em;
        top: 0px;
      }
      .button-group {
        flex-direction: column; /* Stack buttons vertically on small screens */
        gap: 15px;
      }
      button {
        width: 80%; /* Buttons take more width */
        padding: 12px 20px;
        font-size: 1em;
      }
    }

    @media (max-width: 480px) {
      .instructions-box {
        padding: 20px;
      }
      h2 {
        font-size: 1.6em;
        margin-bottom: 20px;
      }
      ul {
        margin-bottom: 20px;
      }
      button {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <div class="instructions-box">
    <h2>Exam Instructions</h2>
    <ul>
      <li>Each question carries 5 marks.</li>
      <li>You cannot go back once you move to the next question.</li>
      <li>Do not refresh or close the window during the exam.</li>
      <li>Ensure you have a stable internet connection.</li>
      <li>Submit your answers before the timer runs out.</li>
    </ul>

    <div class="button-group">
      <button class="agree-btn" onclick="startExam()">OK, Agree</button>
      <button class="cancel-btn" onclick="cancelExam()">Cancel</button>
    </div>
  </div>

  <script>
    function startExam() {
      // In a real application, you might want to confirm user's agreement before redirecting
      // or start a timer/fetch exam questions.
      window.location.href = "exam.html";
    }

    function cancelExam() {
      // Redirects user back to the dashboard if they cancel
      window.location.href = "dashboard.html";
    }
  </script>

</body>
</html>
